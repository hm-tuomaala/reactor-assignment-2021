{% extends 'base.html' %}

{% block content %}

    <h2 class="overflow-auto pt-3 pb-4"><strong> Gloves </strong></h2>
    {% for item in items %}
      <hr/>
      <p style="margin-bottom: 0;">
        <b style = "font-size: large;">
          {{ item['name'] }}
        </b>
        <br>
          Manufacturer: {{ item['manufacturer'] }}
        <br>
          Price: {{ item['price'] }}â‚¬
        <br>
          Colors:
        <br>
                  {% for color in item['color']%}
                  {{ color }}
                  {% endfor %}
        <br>
          id: {{ item['id'] }}
      </p>
      <p id={{ item['id'] }}>
        <button type="button" onclick="loadXMLDoc(this.parentNode.id, '{{ item['manufacturer'] }}')">Get availability</button>
      </p>
    {% endfor %}

{% endblock %}
